<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Sign In</title>
</head>
<body>
    <div class="mainbox">
        <h2 class="maintitle">Sign In</h2>
        <form action="Submit">
            <label for="email">Email (phone or mobile accounts)</label><br>
            <input type="text" class="textbox" placeholder="Enter Email"><br>
            <label for="password" class="pass">Password <a href="#" id="fpass">Forgot Pasword?</a></label>
            <input type="text" class="textbox" placeholder="Enter Password">
            <button class="continue">Continue</button><br>
            <ul class="needhelp">
                <li><a href="#">Need Help?</a></li>
            </ul>
        </form>
    </div>
    <div class="new-lines">
        <span class="leftline"><hr></span>
        <span class="words"> New to Amazon? </span>
        <span class="rightline"><hr></span>
    </div>
    <div>
        <button class="createbar">Create Your Amazon Account</button>
    </div>
    <hr>
    <footer>
        <div>
            <ul class="footlinks">
                <li class="links"><a href="#">Conditions of use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="copyright-info">
            &copy; 1996-2020 Amazon.com,inc or it's affiliates
        </div>
    </footer>
</body>
</html>
